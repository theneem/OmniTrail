


<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
        <span ion-text>Relisant OmniTrail  </span>
      </ion-title>
      
      <ion-buttons end>
      <!--
          <div class="user-avatar">
              <img src="../../assets/img/Relisant.png" width="100px" />
         </div>  
        -->
        <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button tappable (click)="goToAccount()">
          <ion-icon name="cog"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

  
  </ion-header>


  
<ion-content padding>


    <ion-tabs>
      <ion-tab [root]="tab3Root"  [rootParams]="navParams.id" tabTitle="Saint" tabIcon="contacts"></ion-tab>
      <ion-tab [root]="tab2Root" [rootParams]="navParams.id" tabTitle="Temple" tabIcon="information-circle"></ion-tab>

      <ion-tab [root]="tab1Root" [rootParams]="navParams.id" tabTitle="God" tabIcon="home"></ion-tab>

      </ion-tabs>
</ion-content>
