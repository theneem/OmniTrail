<ion-menu side="left" id="authenticated" [content]="content">
  <ion-header>
    <ion-toolbar class="user-profile">

      <ion-grid *ngIf="this.global.fbLogin">
        <ion-row >
          <ion-col col-4>
              <div class="user-avatar">
                <img src="../assets/img/Relisant.png">
              </div>
          </ion-col>
          <ion-col padding-top col-8>
            <h2 ion-text class="no-margin bold text-white">
              Stavan Bhavsar
            </h2>
            <span ion-text color="light">deval.bhavsar@gmail.com</span>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="other-data">
          <ion-col no-padding class="column">
            <button ion-button icon-left small class="shadow-blue" full color="primary" menuClose  (click)="profile()">
              <ion-icon name="contact"></ion-icon>
               Profile
            </button>
          </ion-col>
          <ion-col no-padding >
             
            <button ion-button class="shadow-blue" icon-left small full color="primary" menuClose (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
              Log Out 
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>


    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">

    <ion-list class="user-list">
      <button ion-item menuClose class="text-1x" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
        <ion-icon item-left [name]="menuItem.icon" color="primary"></ion-icon>
        <span ion-text color="primary">{{menuItem.title}}</span>
      </button>
    </ion-list>

      

  </ion-content>
 

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
